<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <section class="profile__text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>
      </div>
      <div class="nav">
        <button type="button">Daily</button>
        <button type="button">Weekly</button>
        <button type="button">Monthly</button>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Work</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">32hrs</h2>
            <p class="details__time--prev">Last week - 36hrs</p>
          </section>
        </div>
      </div>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Play</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">10hrs</h2>
            <p class="details__time--prev">Last week - 8hrs</p>
          </section>
        </div>
      </div>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Study</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">4hrs</h2>
            <p class="details__time--prev">Last week - 7hrs</p>
          </section>
        </div>
      </div>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Exercise</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">4hrs</h2>
            <p class="details__time--prev">Last week - 5hrs</p>
          </section>
        </div>
      </div>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Social</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">5hrs</h2>
            <p class="details__time--prev">Last week - 10hrs</p>
          </section>
        </div>
      </div>
      <div class="card">
        <div class="details">
          <section class="details__title">
            <h3 class="details__title--name">Self Care</h3>
            <i class="fa-solid fa-ellipsis"></i>
          </section>
          <section class="details__time">
            <h2 class="details__time--curr">2hrs</h2>
            <p class="details__time--prev">Last week - 2hrs</p>
          </section>
        </div>
      </div>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/itz_rocky_barua">Rocky</a>.
  </footer>
  <script src="app.js"></script>
</body>
</html>
